<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 HTML</title>
    <style>
        table{
            background-color: rgb(102, 222, 222);
            width: 100%;
        }
        table,th,td {
            border:1px solid black;
            border-radius: 9px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th >Firstname</th>
            <th >Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td >Jill</td>
            <td >Smith</td>
            <td >50</td>
        </tr>
        <tr>
            <td >Eve</td>
            <td >Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td >John</td>
            <td >Doe</td>
            <td>80</td>
        </tr>
        
    </table>
</body>
</html>
